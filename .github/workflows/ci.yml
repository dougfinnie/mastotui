# CI: build, test, and check spec/code drift (Tracey).
name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Tracey
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf \
            https://github.com/bearcove/tracey/releases/latest/download/tracey-installer.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          "$HOME/.cargo/bin/tracey" --version

      - name: Install Linux deps (keyring/Secret Service)
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check format
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

      - name: Spec drift check (Tracey)
        run: ./scripts/check-spec.sh
